---
aws_acm_region: "us-east-1"
aws_availability_zone_a: "eu-west-1a"
aws_availability_zone_b: "eu-west-1b"
aws_availability_zone_c: "eu-west-1c"
aws_private_subnet_a_cidr: "11.1.1.0/24"
aws_private_subnet_b_cidr: "11.1.3.0/24"
aws_private_subnet_c_cidr: "11.1.5.0/24"
aws_public_subnet_a_cidr: "11.1.2.0/24"
aws_public_subnet_b_cidr: "11.1.4.0/24"
aws_public_subnet_c_cidr: "11.1.6.0/24"
aws_rds_allocated_storage: 20
aws_rds_backup_retention_period: 2
aws_rds_db_name: "{{ instance_name_prefix }}"
aws_rds_engine_version: "14.3"
aws_rds_family: "postgres14"
aws_rds_instance_class: "db.t4g.small"
aws_rds_log_min_duration: 1000
aws_rds_master_username: "root"
aws_region: "eu-west-1"
aws_vpc_cidr: "11.1.0.0/16"
aws_waf_region: "us-east-1"
bof_client_subdomain_hosted_zone_name: "tollies.bof.openr.dev"
venue_client_subdomain_hosted_zone_name: "tollies.in-venue.openr.dev"
parent_domain_hosted_zone_name: "{{ domain_name }}"
domain_name: "openr.dev"
domain_hosted_zone_name: "{{ domain_name }}"
domain_subject_alternative_names:
  - "*.openr.dev"
  - "*.api.openr.dev"
  - "*.bof.openr.dev"
  - "*.in-venue.openr.dev"
bof_subdomain_hosted_zone_name: "bof.openr.dev"
in_venue_subdomain_hosted_zone_name: "in-venue.openr.dev"
subdomain_hosted_zone_name: "api.openr.dev"
api_gateway_domain_name: "{{ instance_name_prefix }}.{{ subdomain_hosted_zone_name }}"
psql_port: 5432
psql_user_api_read_write: "apirw"
psql_user_flyway_read_write: "flywayrw"
